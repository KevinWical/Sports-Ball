name: Sports Update Email (Standings + Games)

on:
  schedule:
    # Run every Tuesday at 3 AM Pacific Time (11 AM UTC)
    - cron: '0 11 * * 2'
  workflow_dispatch:  # Allow manual triggering
  push:
    branches: [ main ]

jobs:
  send-sports-email:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Send sports update email
      env:
        SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
        SENDER_PASSWORD: ${{ secrets.SENDER_PASSWORD }}
        RECIPIENT_EMAIL: ${{ secrets.RECIPIENT_EMAIL }}
      run: |
        python sports_emailer.py
        
    - name: Success notification
      if: success()
      run: |
        echo "‚úÖ Sports update email sent successfully!"
        echo "üìß Email sent to recipient(s): ${{ secrets.RECIPIENT_EMAIL }}"
        echo "üìä Includes: NBA, NFL, MLB, NHL Standings + Recent Games + Highlights"
        
    - name: Failure notification
      if: failure()
      run: |
        echo "‚ùå Failed to send sports update email"
        echo "Please check the logs above for errors" 