name: Sports Update Email - TEST VERSION

on:
  workflow_dispatch:  # Only manual triggering for testing
  # Removed schedule and push triggers for safety

jobs:
  send-sports-email-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Send sports update email (TEST)
      env:
        SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
        SENDER_PASSWORD: ${{ secrets.SENDER_PASSWORD }}
        RECIPIENT_EMAIL: ${{ secrets.RECIPIENT_EMAIL_TEST }}
      run: |
        python sports_emailer.py
        
    - name: Success notification (TEST)
      if: success()
      run: |
        echo "üß™ TEST RUN COMPLETED SUCCESSFULLY!"
        echo "‚úÖ Sports update email sent successfully!"
        echo "üìß Email sent to TEST recipient: ${{ secrets.RECIPIENT_EMAIL_TEST }}"
        echo "üìä Includes: NBA, NFL, MLB, NHL Standings + Recent Games + Highlights"
        echo "‚ö†Ô∏è  This was a TEST run - production schedule not affected"
        
    - name: Failure notification (TEST)
      if: failure()
      run: |
        echo "üß™ TEST RUN FAILED"
        echo "‚ùå Failed to send sports update email"
        echo "üìß Test recipient: ${{ secrets.RECIPIENT_EMAIL_TEST }}"
        echo "Please check the logs above for errors"
        echo "‚ö†Ô∏è  This was a TEST run - production schedule not affected"
